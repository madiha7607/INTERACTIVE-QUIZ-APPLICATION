<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>INTERACTIVE QUIZ</h1>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="question-counter" id="question-counter">Question 1 of 5</div>
        </div>

        <div class="quiz-body">
            <h2 id="question">Question goes here</h2>
            <div class="options-container" id="options-container">
                <!-- Options will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="quiz-footer">
            <button id="prev-btn" class="nav-btn"><i class="fas fa-arrow-left"></i> Previous</button>
            <button id="next-btn" class="nav-btn">Next <i class="fas fa-arrow-right"></i></button>
            <button id="submit-btn" class="submit-btn">Submit Quiz</button>
        </div>
    </div>

    <div class="result-container" id="result-container">
        <div class="result-content">
            <h2>Quiz Completed!</h2>
            <p id="score-text">Your score: 0/5</p>
            <div class="emoji-result">ðŸ˜Š</div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
